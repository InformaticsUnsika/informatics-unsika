<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Informatics UNSIKA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/gallery.css" />
  </head>

  <body>
    <header-component
      navbarLogo="assets/logo/logo.png"
      navbarTitle="'Beranda', 'Tentang Kami', 'Pengurus', 'Artikel', 'Galeri'"
      navbarLink="'/', 'about.html', 'organization-committee.html', 'article.html', 'gallery.html'"
    ></header-component>

    <div class="content-spacer"></div>

    <section class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h3 class="display-5">Kegiatan Kami</h3>
          </div>
          <div class="col-md-8">
            <img class="img-line" src="assets/icon/line.png" alt="Line" />
          </div>
        </div>
        <div class="row my-3">
          <div class="col-md-8">
            <h2>Beberapa karya dari galeri kami yang tak terlupakan</h2>
          </div>
        </div>
      </div>
    </section>

    <!-- Gallery -->
    <div class="container">
      <div
        class="row d-flex flex-wrap align-items-center gallery"
        data-bs-toggle="modal"
        data-bs-target="#lightbox"
      >
        <div class="col-12 col-md-6 col-lg-4">
          <img
            src="assets/image/Galeri/1.webp"
            data-bs-target="#indicators"
            data-slide-to="0"
            alt=""
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <img
            src="assets/image/Galeri/2.webp"
            data-bs-target="#indicators"
            data-slide-to="1"
            alt=""
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <img
            src="assets/image/Galeri/3.webp"
            data-bs-target="#indicators"
            data-slide-to="2"
            alt=""
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <img
            src="assets/image/Galeri/4.webp"
            data-bs-target="#indicators"
            data-slide-to="3"
            alt=""
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <img
            src="assets/image/Galeri/5.webp"
            data-bs-target="#indicators"
            data-slide-to="3"
            alt=""
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <img
            src="assets/image/Galeri/6.webp"
            data-bs-target="#indicators"
            data-slide-to="4"
            alt=""
          />
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="lightbox"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <button
              type="button"
              class="btn-close p-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div
              id="indicators"
              class="carousel slide"
              data-bs-interval="false"
              data-bs-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-bs-target="#indicators"
                  data-bs-slide-to="0"
                  class="active"
                ></li>
                <li data-bs-target="#indicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#indicators" data-bs-slide-to="2"></li>
                <li data-bs-target="#indicators" data-bs-slide-to="3"></li>
                <li data-bs-target="#indicators" data-bs-slide-to="4"></li>
                <li data-bs-target="#indicators" data-bs-slide-to="5"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="assets/image/Galeri/1.webp"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="assets/image/Galeri/2.webp"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="assets/image/Galeri/3.webp"
                    alt="Third slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="assets/image/Galeri/4.webp"
                    alt="Fourth slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="assets/image/Galeri/5.webp"
                    alt="Fifth slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="assets/image/Galeri/6.webp"
                    alt="Sixth slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#indicators"
                role="button"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#indicators"
                role="button"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="container mb-5">
      <div class="row">
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-lg justify-content-center">
            <li class="page-item active me-4">
              <span class="page-link">1</span>
            </li>
            <li class="page-item me-4"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <footer-component></footer-component>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>

    <script src="components/HeaderComponent.js"></script>
    <script src="components/FooterComponent.js"></script>
  </body>
</html>
